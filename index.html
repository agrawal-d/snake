<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0 !important;
            padding: 0 !important;
            color: orange;
        }

        body {
            background-color: grey;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 200%;
        }

        canvas {
            z-index: -1;
            background-color: black;
            margin: 0px !important;
            padding: 0px !important;
            position: fixed;
            top: 0px;
            left: 0px;
        }

        #pause-text {
            width: 100%;
            position: fixed;
            top: 10vh;
            text-align: center;
            text-shadow: 1px 20px 10px black;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #controls-text {
            color: lightpink;
        }

        .hidden {
            display: none;
        }

        #score-text {
            position: fixed;
            top: 0px;
            right: 0px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            font-weight: 900;
        }

        #game-over-text {
            position: fixed;
            top: 10vh;
            width: 100%;
            text-align: center;
            text-shadow: 1px 20px 10px black;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
        }

        #final-score {
            color: aqua;
        }
    </style>
</head>

<body>
    <canvas id="game">
        Your browser does not support the HTML5 canvas tag.
    </canvas>
    <div id="pause-text">
        <h1>Snake</h1>
        Paused. Click to start
        <br>
        <p id="controls-text">Up/Down or W/S to move snake</p>
    </div>
    <span id="score-text">Score</span>
    <span id="game-over-text">Game Over Text</span>
    <div class="hidden">
        <img src="img/food.png" id="food-image">
    </div>

    <!-- Game logic -->
    <script src="snake.js"></script>
</body>

</html>
